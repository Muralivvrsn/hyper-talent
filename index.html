<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
    position: relative;
    width: 300px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

.dropdown-btn {
    width: 100%;
    padding: 12px 16px;
    font-size: 16px;
    background: #ffffff;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: all 0.2s ease;
}

.dropdown-btn:hover {
    border-color: #cbd5e1;
    background: #f8fafc;
}

.dropdown-btn:focus {
    outline: none;
    border-color: #3b82f6;
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

.dropdown-btn::after {
    content: '';
    width: 10px;
    height: 10px;
    border-right: 2px solid #64748b;
    border-bottom: 2px solid #64748b;
    transform: rotate(45deg);
    transition: transform 0.2s ease;
}

.dropdown-btn.active::after {
    transform: rotate(-135deg);
}

.dropdown-content {
    position: absolute;
    top: calc(100% + 8px);
    left: 0;
    width: 100%;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.2s ease;
    z-index: 100;
}

.dropdown-content.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.tag {
    display: flex;
    align-items: center;
    padding: 10px 16px;
    cursor: pointer;
    transition: background 0.2s ease;
}

.tag:first-child {
    border-radius: 8px 8px 0 0;
}

.tag:last-child {
    border-radius: 0 0 8px 8px;
}

.tag:hover {
    background: #f1f5f9;
}

.tag-color {
    width: 24px;
    height: 24px;
    border-radius: 6px;
    margin-right: 12px;
}

.tag-text {
    color: #334155;
    font-size: 14px;
}

/* Tag Colors */
.red { background: #ef4444; }
.blue { background: #3b82f6; }
.green { background: #22c55e; }
.purple { background: #a855f7; }
.orange { background: #f97316; }
</style>
</head>
<body>

<div class="dropdown">
    <button class="dropdown-btn">Select Tag</button>
    <div class="dropdown-content">
        <div class="tag">
            <div class="tag-color red"></div>
            <span class="tag-text">High Priority</span>
        </div>
        <div class="tag">
            <div class="tag-color blue"></div>
            <span class="tag-text">In Progress</span>
        </div>
        <div class="tag">
            <div class="tag-color green"></div>
            <span class="tag-text">Completed</span>
        </div>
        <div class="tag">
            <div class="tag-color purple"></div>
            <span class="tag-text">Review</span>
        </div>
        <div class="tag">
            <div class="tag-color orange"></div>
            <span class="tag-text">Blocked</span>
        </div>
    </div>
</div>

<script>
document.querySelector('.dropdown-btn').addEventListener('click', function() {
    this.classList.toggle('active');
    this.nextElementSibling.classList.toggle('show');
});

// Close dropdown when clicking outside
document.addEventListener('click', function(event) {
    if (!event.target.closest('.dropdown')) {
        document.querySelector('.dropdown-btn').classList.remove('active');
        document.querySelector('.dropdown-content').classList.remove('show');
    }
});
</script>

</body>
</html>
